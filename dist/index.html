<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composable NFT</title>
  </head>
  <body>
    <div id="createItem">
        <h4>Mint NFT</h4>
        <input type="text" id="ownerAddress" required="" placeholder="Enter owner Address">
  
        <button id="btnCreateItem">Mint NFT</button>
    </div>

    <div id="createErc20">
        <h4>Mint ERC20 Tokens</h4>
        <input type="text" id="ownerAddressERC20" required="" placeholder="Enter owner Address">
      <input type="number" id="tokenAmount" required="" placeholder="Enter token Amount">
  
        <button id="btnCreateERC20">Mint ERC20 tokens</button>
    </div>

    <div id="getERC20">
        <h4>Send ERC20 to NFT</h4>
        <input type="number" id="getTokenId" required="" placeholder="Enter token Id">
        <input type="number" id="getTokenAmount" required="" placeholder="Enter token amount">
  
        <button id="btnGetToken">Send ERC20 tokens</button>
    </div>

    <div id="getAERC20">
      <h4>Send AAve Supported ERC20 to NFT</h4>
      <input type="number" id="getATokenId" required="" placeholder="Enter token Id">
      <input type="number" id="getATokenAmount" required="" placeholder="Enter token amount">
    <!-- <input
    type="number"
    id="getATokenAddr"
    required
    placeholder="Enter ERC20 token Address"
  /> -->
      <button id="btnAGetToken">Send ERC20 tokens</button>
  </div>


    <div id="getERC20">
        <h4>Release ERC20 from NFT</h4>
        <input type="text" id="senderAddressERC20" required="" placeholder="Enter sender Address">
        <input type="number" id="sendTokenId" required="" placeholder="Enter token Id">
        <input type="number" id="sendTokenAmount" required="" placeholder="Enter token amount">
  
        <button id="btnSendToken">Release ERC20 tokens</button>
    </div>

  <div id="getAERC20">
      <h4>Release AAve ERC20 from NFT</h4>
      <input type="text" id="senderAAddressERC20" required="" placeholder="Enter reciever Address">
      <input type="number" id="sendATokenId" required="" placeholder="Enter token Id">
      <input type="number" id="sendATokenAmount" required="" placeholder="Enter token amount">
    <!-- <input
    type="number"
    id="sendAATokenAddr"
    required
    placeholder="Enter ERC20 token Address"
  /> -->

      <button id="btnASendToken">Release ERC20 tokens</button>
  </div>

    <div id="balance">
        <h4>Balance of NFT</h4>
        <input type="number" id="balanceTokenId" required="" placeholder="Enter token Id">
  
        <button id="btnTokenBalance">Show NFT Balance</button>
    </div>

    <div id="balanceAccount">
        <h4>Balance of Account</h4>
        <input type="text" id="balanceAccountAddress" required="" placeholder="Enter Account Address">
  
        <button id="btnAccountBalance">Show Account Balance</button>
    </div>

    <!-- <button id="dep">deposit</button> -->

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
